name: GitHub Metrics
on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:
  push:
    branches: [main, master]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN || secrets.GITHUB_TOKEN }}
          user: camilo-cf
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Bogota
          config_theme: dark
          config_output: svg

          # Display coding habits
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          # Language activity
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_threshold: 0%

          # Notable contributions
          plugin_notable: yes
          plugin_notable_filter: stars:>50

          # Recent activity
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: all

          # Achievements
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C

          # Follow-up of issues and pull requests
          plugin_followup: yes
          plugin_followup_sections: repositories

          # Lines of code changed
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base

          filename: metrics.svg

      # Generate a more compact version for mobile
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN || secrets.GITHUB_TOKEN }}
          user: camilo-cf
          template: classic
          base: header, repositories
          config_timezone: America/Bogota
          config_theme: dark
          config_output: svg

          # Compact language stats
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_limit: 6
          plugin_languages_sections: most-used
          plugin_languages_colors: github

          # Simple activity overview
          plugin_activity: yes
          plugin_activity_limit: 3
          plugin_activity_days: 7

          filename: metrics-compact.svg
