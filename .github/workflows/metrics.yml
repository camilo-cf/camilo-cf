name: GitHub Metrics
on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:
  push:
    branches: [main, master]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN || secrets.GITHUB_TOKEN }}
          user: camilo-cf
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Bogota
          config_theme: dark
          config_output: svg

          # Language activity (most reliable plugin)
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_threshold: 0%
          plugin_languages_indepth: yes

          filename: metrics.svg

      # Generate a more compact version for mobile
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN || secrets.GITHUB_TOKEN }}
          user: camilo-cf
          template: classic
          base: header, repositories
          config_timezone: America/Bogota
          config_theme: dark
          config_output: svg

          # Compact language stats
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_limit: 6
          plugin_languages_sections: most-used
          plugin_languages_colors: github

          filename: metrics-compact.svg
