name: GitHub Metrics
on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:
  push:
    branches: [main, master]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN || secrets.GITHUB_TOKEN }}
          user: camilo-cf
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Bogota
          config_theme: dark
          config_output: svg

          # Language activity (primary stats)
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_threshold: 0%
          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 15

          # Lines of code changed
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base

          # Isocalendar (commit calendar)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Notable contributions
          plugin_notable: yes
          plugin_notable_limit: 4
          plugin_notable_types: commit

          # Coding habits and recent activity
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: classic

          # Achievements
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
          plugin_achievements_display: detailed
          plugin_achievements_limit: 8

          # Reactions
          plugin_reactions: yes
          plugin_reactions_limit: 200
          plugin_reactions_limit_discussions: 100
          plugin_reactions_limit_issues: 100
          plugin_reactions_days: 14
          plugin_reactions_display: absolute

          # Follow-up of issues and pull requests
          plugin_followup: yes
          plugin_followup_sections: repositories
          plugin_followup_indepth: yes

          # People plugin (followers and following)
          plugin_people: yes
          plugin_people_limit: 24
          plugin_people_size: 28
          plugin_people_types: followers, following

          # Introduction
          plugin_introduction: yes
          plugin_introduction_title: yes

          # Topics
          plugin_topics: yes
          plugin_topics_mode: starred
          plugin_topics_sort: stars
          plugin_topics_limit: 15

          # Recently starred repositories
          plugin_stars: yes
          plugin_stars_limit: 4

          # Discussions
          plugin_discussions: yes
          plugin_discussions_categories: yes

          # Activity
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_load: 300
          plugin_activity_days: 14
          plugin_activity_visibility: all
          plugin_activity_timestamps: yes
          plugin_activity_filter: all

          # Code snippet of the day
          plugin_code: yes
          plugin_code_lines: 12
          plugin_code_load: 400
          plugin_code_days: 3
          plugin_code_visibility: public

          filename: metrics.svg

      # Generate a more compact version for mobile
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN || secrets.GITHUB_TOKEN }}
          user: camilo-cf
          template: classic
          base: header, repositories
          config_timezone: America/Bogota
          config_theme: dark
          config_output: svg

          # Compact language stats
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_limit: 6
          plugin_languages_sections: most-used
          plugin_languages_colors: github

          # Isocalendar for compact view
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          filename: metrics-compact.svg
